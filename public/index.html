<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Tab title</title>
	</head>

	<body>
		<header>
			<!-- <img src="logo.svg" alt="to do list logo" /> -->
		</header>

		<main>
			<div class="overlay"></div>
			<form class="form-inline" action="/items" method="POST">
				<input type="text" class="new-item-form" id="to-do-entry" name="title" placeholder="Add new to-do" />
				<button class="new-item-button" type="submit">+</button>
			</form>

			<section class="todo-list">
				<p class="todo-item" id="show-to-do-container-header">
					Here is your To-Do List:
				</p>
				<div id="showToDoContainer"></div>
			</section>
		</main>

		<footer>
			<h4>Brought to you by the Beamery Graduate Team.</h4>
		</footer>
	</body>
</html>
<script type="text/javascript" src="main.js"></script>
